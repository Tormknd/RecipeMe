# Configuration Nginx pour RecipeMe sous /recipeme
# À ajouter dans votre bloc server { ... } existant sur chhaju.fr
# Ou à inclure via un include

location /recipeme {
    # Redirection vers le conteneur Docker recipeme-app sur le port 3000
    proxy_pass http://localhost:3002/recipeme;
    
    # En-têtes standards pour le proxying
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_cache_bypass $http_upgrade;
    
    # Transmettre les IPs réelles
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Important pour Next.js basePath
    # Pas de rewrite nécessaire car l'app attend déjà /recipeme
}
