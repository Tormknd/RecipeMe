# Configuration Nginx pour RecipeMe avec basePath /recipeMe
# À placer dans /etc/nginx/sites-available/ sur votre serveur

location /recipeMe {
    # Retirer le préfixe /recipeMe avant de proxyfier
    rewrite ^/recipeMe(.*)$ $1 break;
    
    proxy_pass http://localhost:3002;
    proxy_http_version 1.1;
    
    # Headers pour le proxy
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port $server_port;
    
    # Désactiver le cache pour les requêtes proxifiées
    proxy_cache_bypass $http_upgrade;
    
    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
}

# Support des assets Next.js
location ~* ^/recipeMe/_next/static/ {
    rewrite ^/recipeMe(.*)$ $1 break;
    proxy_pass http://localhost:3002;
    proxy_cache_valid 200 365d;
    proxy_cache_bypass $http_pragma $http_authorization;
    add_header Cache-Control "public, immutable";
}

# Support des fichiers publics
location ~* ^/recipeMe/.*\.(ico|css|js|gif|jpe?g|png|svg|woff|woff2|ttf|eot)$ {
    rewrite ^/recipeMe(.*)$ $1 break;
    proxy_pass http://localhost:3002;
    expires 1y;
    add_header Cache-Control "public, immutable";
}
